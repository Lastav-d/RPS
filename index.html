<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPS Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>
  </header>

  <main>
    <div class="middiv">
      <div class="choice">
        <img src="images/rock.jpeg" alt="Rock" />
      </div>
      <div class="choice">
        <img src="images/paper.png" alt="Paper" />
      </div>
      <div class="choice">
        <img src="images/scissors.png" alt="Scissors" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg">
      <p>Play your move!</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
